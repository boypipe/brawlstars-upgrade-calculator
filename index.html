<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brawl Stars Upgrade Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Brawl Stars Upgrade Calculator</h1>

  <form id="calc-form">
    <label for="start_level">Start Level:</label>
    <select id="start_level">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
    </select>

    <label for="end_level">End Level:</label>
    <select id="end_level">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
    </select>

    <label for="gadgets">Gadgets:</label>
    <input type="number" id="gadgets" value="0">

    <label for="star_powers">Star Powers:</label>
    <input type="number" id="star_powers" value="0">

    <label for="gears">Gears:</label>
    <input type="number" id="gears" value="0">

    <label for="epic_gears">Epic Gears:</label>
    <input type="number" id="epic_gears" value="0">

    <label for="mythic_gears">Mythic Gears:</label>
    <input type="number" id="mythic_gears" value="0">

    <label for="hypercharge">Hypercharge:</label>
    <input type="number" id="hypercharge" value="0">

    <label for="brawlers">Number of Brawlers:</label>
    <input type="number" id="brawlers" value="1">

    <!-- Button to trigger calculation -->
    <button type="button" id="calculateBtn">Calculate</button>

    <div id="results"></div>
  </form>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brawl Stars Upgrade Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://static.wikia.nocookie.net/brawlstars/images/9/98/Friendly_Battles.png/" type="image/png">
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c6/Logo_of_Brawl_Stars.svg/1200px-Logo_of_Brawl_Stars.svg.png" alt="Brawl Stars Logo" id="logo">
    <h1>Brawl Stars Upgrade Calculator</h1>
  </header>

  <form id="calc-form">
    <div class="row">
      <label for="start_level">Current Level:</label>
      <select id="start_level">
        <option value="">--</option>
        ${[...Array(11)].map((_, i) => `<option value="${i + 1}">${i + 1}</option>`).join("")}
      </select>

      <label for="end_level">Desired Level:</label>
      <select id="end_level">
        <option value="">--</option>
        ${[...Array(11)].map((_, i) => `<option value="${i + 1}">${i + 1}</option>`).join("")}
      </select>
    </div>

    <div class="row">
      <label for="gadgets">Gadgets:</label>
      <input type="number" id="gadgets">
      <img src="https://www.noff.gg/brawl-stars/res/img/items/eve_gadget_02.webp" class="icon">
      
      <label for="star_powers">Star Powers:</label>
      <input type="number" id="star_powers">
      <img src="https://www.noff.gg/brawl-stars/res/img/items/eve_starpower_01.webp" class="icon">
    </div>

    <div class="row">
      <label for="gears">Gears:</label>
      <input type="number" id="gears">
      <img src="https://www.noff.gg/brawl-stars/res/img/items/gear_shield.webp" class="icon">

      <label for="epic_gears">Epic Gears:</label>
      <input type="number" id="epic_gears">
      <img src="https://www.noff.gg/brawl-stars/res/img/items/gear_reload.webp" class="icon">
    </div>

    <div class="row">
      <label for="mythic_gears">Mythic Gears:</label>
      <input type="number" id="mythic_gears">
      <img src="https://www.noff.gg/brawl-stars/res/img/items/gear_eve.webp" class="icon">

      <label for="hypercharge">Hypercharge:</label>
      <input type="number" id="hypercharge">
      <img src="https://www.noff.gg/brawl-stars/res/img/items/eve_hypercharge.webp" class="icon">
    </div>

    <div class="row">
      <label for="brawlers">Number of Brawlers:</label>
      <input type="number" id="brawlers" value="1">
    </div>

    <button type="button" id="calculateBtn">Calculate</button>
  </form>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>

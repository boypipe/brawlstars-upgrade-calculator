<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brawl Stars Upgrade Calculator</title>
    <link rel="icon" href="https://static.wikia.nocookie.net/brawlstars/images/9/98/Friendly_Battles.png/revision/latest?cb=20220926141901">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="title-container">
        <img id="logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c6/Logo_of_Brawl_Stars.svg/1200px-Logo_of_Brawl_Stars.svg.png" alt="Brawl Stars Logo">
        <h1>Brawl Stars Upgrade Calculator</h1>
    </header>

    <main>
        <form id="calc-form">
            <div class="row">
                <label for="start_level" class="label-column">Current Level:</label>
                <select id="start_level">
                    <option value="">Select</option>
                    <!-- levels 1-11 -->
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>

                <label for="end_level" class="label-column">Desired Level:</label>
                <select id="end_level">
                    <option value="">Select</option>
                    <!-- levels 1-11 -->
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
            </div>

            <div class="row">
                <label class="label-column">Gadgets: <input type="number" id="gadgets" min="0"> <img class="icon" src="https://www.noff.gg/brawl-stars/res/img/items/eve_gadget_02.webp"></label>
                <label class="label-column">Star Powers: <input type="number" id="star_powers" min="0"> <img class="icon" src="https://www.noff.gg/brawl-stars/res/img/items/eve_starpower_01.webp"></label>
            </div>

            <div class="row">
                <label class="label-column">Gears: <input type="number" id="gears" min="0"> <img class="icon" src="https://www.noff.gg/brawl-stars/res/img/items/gear_shield.webp"></label>
                <label class="label-column">Epic Gears: <input type="number" id="epic_gears" min="0"> <img class="icon" src="https://www.noff.gg/brawl-stars/res/img/items/gear_reload.webp"></label>
            </div>

            <div class="row">
                <label class="label-column">Mythic Gears: <input type="number" id="mythic_gears" min="0"> <img class="icon" src="https://www.noff.gg/brawl-stars/res/img/items/gear_eve.webp"></label>
                <label class="label-column">Hypercharge: <input type="number" id="hypercharge" min="0"> <img class="icon" src="https://www.noff.gg/brawl-stars/res/img/items/eve_hypercharge.webp"></label>
            </div>

            <div class="row">
                <label class="label-column">Number of Brawlers: <input type="number" id="brawlers" min="1" value="1"></label>
            </div>

            <div class="row">
                <button type="button" id="calculate">Calculate</button>
                <button type="reset" id="reset">Reset</button>
            </div>
        </form>

        <div id="result" style="display: none;">
            <h2>Calculation Result:</h2>
            <p id="total_cost"></p>
        </div>
    </main>

    <footer>
        <p>All rights reserved by Supercell. Coded by ChatGPT. Icons from noff.gg and Brawl Stars Wiki.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

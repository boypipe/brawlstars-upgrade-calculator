<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brawl Stars Upgrade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Brawl Stars Upgrade Cost Calculator</h1>
    <form id="calc-form">
        <label>Current Level (1–10): <input type="number" id="start_level" min="1" max="10" required></label><br>
        <label>Target Level (2–11): <input type="number" id="end_level" min="2" max="11" required></label><br>

        <label><input type="checkbox" id="gadget"> Include Gadget (1000 coins)</label><br>
        <label><input type="checkbox" id="star_power"> Include Star Power (2000 coins)</label><br>
        <label><input type="number" id="gears" value="0" min="0"> Regular Gears (1000 each)</label><br>
        <label><input type="checkbox" id="epic"> Include Epic Gear (1500 coins)</label><br>
        <label><input type="checkbox" id="mythic"> Include Mythic Gear (2000 coins)</label><br>
        <label><input type="checkbox" id="hypercharge"> Include Hypercharge (5000 coins)</label><br>

        <button type="submit">Calculate</button>
    </form>

    <div id="results" style="margin-top: 20px;"></div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brawl Stars Upgrade Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="https://static.wikia.nocookie.net/brawlstars/images/9/98/Friendly_Battles.png/">
</head>
<body>
  <header>
    <img id="logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c6/Logo_of_Brawl_Stars.svg/1200px-Logo_of_Brawl_Stars.svg.png" alt="Brawl Stars Logo">
    <h1>Brawl Stars Upgrade Calculator</h1>
    <img id="title-gif" src="https://static.wikia.nocookie.net/brawlstars/images/c/c8/Bea_Pin-Happy_Animated.gif" alt="Brawl Stars Animation">
  </header>

  <main>
    <form id="calc-form">
      <div class="row">
        <div>
          <label for="start_level">Current Level:</label>
          <select id="start_level">
            <option value="">Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        
        <div>
          <label for="end_level">Desired Level:</label>
          <select id="end_level">
            <option value="">Select</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
          </select>
        </div>
      </div>

      <div class="row">
        <label>Number of Brawlers: <input type="number" id="brawlers" min="1" value="1"></label>
      </div>

      <div class="row">
        <div>
          <input type="number" id="gadgets" min="0">
          <img class="icon" src="https://www.noff.gg/brawl-stars/res/img/items/eve_gadget.png" alt="Gadget Icon">
        </div>
        <div>
          <input type="number" id="star-powers" min="0">
          <img class="icon" src="https://www.noff.gg/brawl-stars/res/img/items/eve_star_power.png" alt="Star Power Icon">
        </div>
      </div>

      <div class="buttons">
        <button type="button" id="calc-btn">Calculate Upgrade Cost</button>
        <div class="preset-button">
          <button type="button" id="preset-5">Preset 5</button>
        </div>
      </div>
    </form>

    <div id="results"></div>
  </main>

  <footer>
    <p>Created by [Your Name]. Find me on <a href="https://github.com/your-github">GitHub</a>!</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>

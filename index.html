<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brawl Stars Upgrade Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="https://static.wikia.nocookie.net/brawlstars/images/9/98/Friendly_Battles.png/">
</head>
<body>
  <header>
    <img id="logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c6/Logo_of_Brawl_Stars.svg/1200px-Logo_of_Brawl_Stars.svg.png" alt="Brawl Stars Logo">
    <h1>Brawl Stars Upgrade Calculator</h1>
    <img id="title-gif" src="https://static.wikia.nocookie.net/brawlstars/images/c/c8/Bea_Pin-Happy_Animated.gif" alt="Brawl Stars Animation">
  </header>

  <main>
    <form id="calc-form">
      <div class="row">
        <label for="start_level">Current Level:</label>
        <select id="start_level">
          <option value="">Select</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>

        <label for="end_level">Desired Level:</label>
        <select id="end_level">
          <option value="">Select</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
        </select>
      </div>

      <div class="row">
        <label>Number of Brawlers: <input type="number" id="brawlers" min="1" value="1"></label>
      </div>

      <div class="row">
        <label><input type="number" id="gadgets" min="0"> <img class="icon" src="https://www.noff.gg/brawl-stars/res/img/items/eve_gadget_02.webp" alt="Gadget"></label>
        <label><input type="number" id="star_powers" min="0"> <img class="icon" src="https://www.noff.gg/brawl-stars/res/img/items/eve_starpower_01.webp" alt="Star Power"></label>
      </div>

      <div class="row">
        <label><input type="number" id="gears" min="0"> <img class="icon" src="https://www.noff.gg/brawl-stars/res/img/items/gear_shield.webp" alt="Gear"></label>
        <label><input type="number" id="epic_gears" min="0"> <img class="icon" src="https://www.noff.gg/brawl-stars/res/img/items/gear_reload.webp" alt="Epic Gear"></label>
      </div>

      <div class="row">
        <label><input type="number" id="mythic_gears" min="0"> <img class="icon" src="https://www.noff.gg/brawl-stars/res/img/items/gear_eve.webp" alt="Mythic Gear"></label>
        <label><input type="number" id="hypercharge" min="0"> <img class="icon" src="https://www.noff.gg/brawl-stars/res/img/items/eve_hypercharge.webp" alt="Hypercharge"></label>
      </div>

      <div class="buttons">
        <button type="button" id="calculateBtn">Calculate</button>
        <button type="button" id="resetBtn">Reset</button>
      </div>
      
      <div class="preset-button">
        <button type="button" id="maxBrawlerBtn">Max Brawler (Normal Gears)</button>
      </div>
    </form>

    <div id="results"></div>
  </main>

  <footer>
    All rights reserved by Supercell • Coded by ChatGPT • Icons from <a href="https://noff.gg" target="_blank">noff.gg</a> and <a href="https://brawlstars.fandom.com" target="_blank">Brawl Stars Wiki</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
